<div class="middle_bar">
	<div class="panel_top">
		<h2 class="settings_heading" data-bind="i18n: {'key': '%MODULENAME%/LABEL_SETTINGS_TAB_LITE_USERS'}"></h2>
	</div>
	<div class="panel_center">
		<div class="fields">
			<div class="fieldset">
				<div class="row">
					<span class="value">
						<label class="custom_checkbox" data-bind="css: {'checked': isLiteUser}">
							<span class="icon"></span>
							<input type="checkbox" id="isLiteUser" data-bind="checked: isLiteUser" />
						</label>
						<label for="isLiteUser" data-bind="i18n: {'key': '%MODULENAME%/LABEL_IS_LITE_USER'}"></label>
					</span>
				</div>
			</div>

			<div class="buttons">
				<span class="button" data-bind="click: savePerUserSettings, visible: !isSaving()">
					<span data-bind="i18n: {'key': 'COREWEBCLIENT/ACTION_SAVE'}"></span>
				</span>
				<span class="button" data-bind="visible: isSaving()">
					<span data-bind="i18n: {'key': 'COREWEBCLIENT/ACTION_SAVE_IN_PROGRESS'}"></span>
				</span>
			</div>
		</div>
	</div>
</div>
